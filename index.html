<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="" />
      <div class="container">
        <h1 class="text-1">Order Summary</h1>
        <p class="text-2">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="music icon" class="music" />
          <div class="prices">
            <p class="text-3">Annual Plan</p>
            <p class="text-4">$59.99/year</p>
          </div>
          <a href="#" class="text-5 change-btn">Change</a>
        </div>
        <a href="#" class="payment text-6">Proceed To Payment</a>
        <a href="#" class="cancel text-7">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
